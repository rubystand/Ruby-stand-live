<body>
<div class="container">
<h1>ğŸ’ Ruby Standlive</h1>
<form id="payment-form">
<label>RÃ©fÃ©rence *</label>
<input type="text" id="reference" required>
<label>Nom dâ€™utilisateur TikTok *</label>
<input type="text" id="tiktok" placeholder="@username" required>
<label>Prix de lâ€™article (â‚¬) *</label>
<input type="number" id="price" min="1" required>
<label>Pays de livraison *</label>
<select id="country" required onchange="updateDeliveryOptions()">
<option value="">-- SÃ©lectionner --</option>
<option value="france">ğŸ‡«ğŸ‡· France</option>
<option value="belgique">ğŸ‡§ğŸ‡ª Belgique</option>
<option value="europe">ğŸŒ Europe</option>
</select>
<label>Nom complet *</label>
<input type="text" id="name" required>
<label>Adresse complÃ¨te *</label>

<div id="delivery-container">

<div class="options" id="delivery-options"></div>

<div class="note">ğŸšš Livraison gratuite France/Belgique dÃ¨s 50â‚¬, Europe dÃ¨s 80â‚¬.</div>

<script src="https://www.paypal.com/sdk/js?client-id=AZzgcx4vB44x5TSfE_ljE&currency=EUR"></script>
<script>
const deliveryPrices = {france:{locker:3.8, point:4.9, domicile:6.9}, belgique:{locker:3.8, point:4.9, domicile:6.9}, europe:{point:7.99}};
const form = document.getElementById('payment-form');
const deliveryOptionsDiv = document.getElementById('delivery-options');
const totalDisplay = document.getElementById('total');
let totalAmount = 0;

function updateDeliveryOptions(){
  const country = form.country.value;
  deliveryOptionsDiv.innerHTML = '';
  if(country==='france'||country==='belgique'){
    deliveryOptionsDiv.innerHTML = `
      <label><input type="radio" name="delivery" value="domicile" required>Domicile ğŸ </label>
      <label><input type="radio" name="delivery" value="point" required>Point Relais ğŸ“¦</label>
      <label><input type="radio" name="delivery" value="locker" required>Locker ğŸ“®</label>
    `;
  }else if(country==='europe'){
    deliveryOptionsDiv.innerHTML = `<label><input type="radio" name="delivery" value="point" required>Point Relais ğŸ“¦ (7.99â‚¬)</label>`;
  }
  updateTotal();
}

form.addEventListener('input', updateTotal);

function updateTotal(){
  const price = parseFloat(form.price.value)||0;
  const country = form.country.value;
  const deliveryOption = form.delivery?.value;
  let delivery = 0;
  if(country==='france'||country==='belgique'){
    delivery = price>=50?0:deliveryPrices[country][deliveryOption]||0;
  }else if(country==='europe'){
    delivery = price>=80?0:deliveryPrices.europe[deliveryOption]||0;
  }
  totalAmount = (price+delivery).toFixed(2);
  totalDisplay.textContent = (price>0&&country&&deliveryOption)?`Total: ${totalAmount} â‚¬`:'Total: -- â‚¬';
  renderPayPalButton();
}

function renderPayPalButton(){
  const container = document.getElementById('paypal-button-container');
  container.innerHTML='';
  if(!(parseFloat(totalAmount)>0)) return;
  paypal.Buttons({
    createOrder:function(data,actions){
      return actions.order.create({purchase_units:[{amount:{value:totalAmount}}]});
    },
    onApprove:function(data,actions){
      return actions.order.capture().then(function(details){
        alert('Paiement effectuÃ© avec succÃ¨s â€” Merci '+(details.payer.name.given_name||''));
      });
    },
    onError:function(err){
      console.error(err);
      alert('Erreur PayPal: vÃ©rifier la console.');
    }
  }).render('#paypal-button-container');
}
</script>
